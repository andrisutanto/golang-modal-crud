{{ $nomor := 0 }}
{{ range .mahasiswa }}
  <tr>
    {{ $nomor = increment $nomor 1 }}
    <td></td>
    <td>{{ .NamaLengkap }}</td>
    <td>{{ .JenisKelamin }}</td>
    <td>{{ .TempatLahir }}, {{ .TanggalLahir }}</td>
    <td>{{ .Alamat }}</td>
    <td>
      <button class="btn btn-danger btn-sm">Delete</button>
      <button class="btn btn-warning btn-sm">Edit</button>
    </td>    
  </tr>
{{ end }}
